# Diagnostic categories and severities
#
# Each line in this file is of the following form:
# <source>.<ruleName>.<option>=<value>
#
# where:
#
#   source -- is the source of the diagnostic, as returned by Diagnostic.getSourceDescription()
#
#   ruleName -- is the name of the tool's rule that issued the diagnostic (e.g. NP_LOAD_OF_KNOWN_NULL_VALUE)
#
#   option -- if "category", the value should be category paths
#                            A category path is a text string, with path elements
#                            delimited by '/'. Multiple paths may be supplied,
#                            delimited by commas.
#
#             if "severity", the value is 0-4 for severities (0=info to 4=high)
#
#             if "includes", the value should be a comma-delimited list of class names to include,
#                            using java regular expressions. All files are included by default.
#
#             if "excludes", the value should be a comma-delimited list of class names to exclude,
#                            using java regular expressions. A file is excluded if it is matched
#                            by at least one exclude. The default exclude is nothing.
#
#             if "shortdesc", the value should be a short description of the rule's purpose, 
#                             e.g. "Don't do 'x'"
#

